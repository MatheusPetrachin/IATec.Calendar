<div class="container">

    <mat-card class="demo-inline-calendar-card">
        <mat-calendar [(selected)]="date" (click)="loadData(date)"></mat-calendar>
    </mat-card>

    <br />
    <div class="custom-divider"></div>
    <br />

    <mat-tab-group class="col-12">
        <mat-tab label="Eventos Confirmados">

            <br />
            <div class="div-add-event col-12">
                <button mat-raised-button color="primary" class="col-2" (click)="redirect('events/new', null)">Criar
                    Eventos</button>
            </div>
            <br />

            <mat-form-field class="col-12">
                <mat-label>Filtro</mat-label>
                <input matInput (keyup)="applyFilter($event)" #input>
            </mat-form-field>

            <div class="mat-elevation-z8">
                <table mat-table [dataSource]="dataSource">

                    <ng-container matColumnDef="eventDate">
                        <th mat-header-cell *matHeaderCellDef> Data </th>
                        <td mat-cell *matCellDef="let element"> {{element.eventDate}} </td>
                    </ng-container>

                    <ng-container matColumnDef="name">
                        <th mat-header-cell *matHeaderCellDef> Name </th>
                        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                    </ng-container>

                    <ng-container matColumnDef="description">
                        <th mat-header-cell *matHeaderCellDef> Descrição </th>
                        <td mat-cell *matCellDef="let element"> {{element.description}} </td>
                    </ng-container>

                    <ng-container matColumnDef="localization">
                        <th mat-header-cell *matHeaderCellDef> Localização </th>
                        <td mat-cell *matCellDef="let element"> {{element.localization}} </td>
                    </ng-container>

                    <ng-container matColumnDef="status">
                        <th mat-header-cell *matHeaderCellDef> Status </th>
                        <td mat-cell *matCellDef="let element"> {{element.status}} </td>
                    </ng-container>

                    <ng-container matColumnDef="actions">
                        <th mat-header-cell *matHeaderCellDef> Actions </th>
                        <td mat-cell *matCellDef="let element">
                            <button mat-icon-button (click)="redirect('events/edit', element.id)">
                                <mat-icon>edit</mat-icon>
                            </button>
                            <button mat-icon-button (click)="deleteItem(element)">
                                <mat-icon>delete</mat-icon>
                            </button>
                        </td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>

                <mat-paginator [length]="resultsLength" [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons
                    aria-label="Select page of dataSource elements">
                </mat-paginator>
            </div>
        </mat-tab>
        <mat-tab label="Convites"> Content 2 </mat-tab>
    </mat-tab-group>
</div>

<p-toast></p-toast>
